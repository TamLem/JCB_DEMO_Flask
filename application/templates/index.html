<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
	<script src="{{url_for('static', filename='script.js')}}"></script>
	{% if title %}
		<title>JCB {{title}}</title>
	{% else %}
		<title>JCB</title>
	{% endif %}
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col-md-12">
				<h1>JCB Python Task</h1>
			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="card m-auto" style="width: 80%; text-align:center;">
				<div class="card-body">
					<p>This is demo for JCB</p>
					<p><span id="api_error">Unable to retrieve data</span></p>
					<div id="plotly-div">
						<!-- plotly graph will be rendered here -->
					</div>
					<button type="button" onclick="loadGraph()" class="btn btn-primary btn-lg btn-block">Load Graph</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
